{% extends 'includes/base.html' %}
{% block title %}Delete product{% endblock title %}
{% block body %}
    <h1>Do you want delete this product?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <button><a href="{% url 'product-details' object.id %}" role="button">Cancel</a></button>
    </form>
{% endblock body%}
