{% extends 'includes/base.html' %}
{% block title %}{{ product.title }}{% endblock title %}
{% block body %}
<p>{{ product.id }}</p>
<P>{{ product.name }}</P>
<p>{{ description }}</p>
<p>{{ product.price }}</p>
{% for image in product.images.all %}
<img src="{{ image.get_image_url }}" width="100",height="100">
{% endfor %}
{% endblock body%}
