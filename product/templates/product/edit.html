{% extends 'includes/base.html' %}
{% block title %} Update Product {% endblock title %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    <table>
        {% for image_form in formset %}
        {{ image_form.as_table }}
        {% endfor %}
    </table>

    <button type="submit">Save</button>
</form>
{% endblock body %}
